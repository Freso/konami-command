	<h1>Superr Preferences</h1>
	<form>
		<fieldset>
			<legend>Regional settings</legend>
			<div class="row">
				<label class="" for="id-prefs.timezone" id="label-id-prefs.timezone">Timezone:
				<select id="id-prefs.datetime_format" name="prefs.datetime_format">

			</div>
		</fieldset>
		<fieldset>
			<legend>Email</legend>
			<div class="row no-label">
				<input checked="checked" class="" id="id-prefs.email_on_no_vote" name="prefs.email_on_no_vote" type="checkbox" value="1"/>

			<div class="row no-label">
				<input checked="checked" class="" id="id-prefs.email_on_notes" name="prefs.email_on_notes" type="checkbox" value="1"/>

			</div>
			<div class="row no-label">
				<input checked="checked" class="" id="id-prefs.email_on_vote" name="prefs.email_on_vote" type="checkbox" value="1"/>
				<label class="inline" for="id-prefs.email_on_vote" id="label-id-prefs.email_on_vote">When I vote on an edit, mail me all future notes for that edit.</label>
			</div>
			<div class="row no-label"> </div>
			<div class="row">
				<label class="" for="id-prefs.subscriptions_email_period" id="label-id-prefs.subscriptions_email_period">Send me mails with edits to my subscriptions:</label>

					<option value="weekly">Weekly</option>
					<option value="never">Never</option>
				</select>
			</div>
		</fieldset>
